<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Surface Cleaning Robot</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      display: block;
      width: 200px;
      margin: 10px auto;
    }
    button:hover {
      background-color: #555;
    }
    #modeSelection, #manualModeDiv, #autoModeDiv {
      border: 1px solid #fff;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
    }
    #statusText {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Water Surface Cleaning Robot</h1>

  <!-- Connect Bluetooth -->
  <button onclick="connectBluetooth()">Connect Bluetooth</button><br>

  <!-- Mode Selection -->
  <div id="modeSelection">
    <h2>Select Mode</h2>
    <button onclick="setMode('auto')">Automatic Mode</button>
    <button onclick="setMode('manual')">Manual Mode</button>
  </div>

  <!-- AUTO MODE SECTION -->
  <div id="autoModeDiv" style="display: none;">
    <h2>Automatic Mode Active</h2>
    <p>The robot moves automatically using sensor input.</p>
    <p>Sensor Status: <span id="statusText">Waiting...</span></p>
  </div>

  <!-- MANUAL MODE SECTION -->
  <div id="manualModeDiv" style="display: none;">
    <h2>Manual Controls</h2>
    <button onclick="sendCommand('FORWARD')">Move Forward</button>
    <button onclick="sendCommand('BACKWARD')">Move Backward</button>
    <button onclick="sendCommand('LEFT')">Turn Left</button>
    <button onclick="sendCommand('RIGHT')">Turn Right</button>
    <button onclick="sendCommand('STOP')">Stop</button>
  </div>

  <script>
    let bluetoothDevice;
    let bluetoothCharacteristic;
    let autoMode = false;
    let detectionInterval = null;
    let lastSensorStatus = "STOP";
    const statusText = document.getElementById("statusText");

    async function connectBluetooth() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ["0000ffe0-0000-1000-8000-00805f9b34fb"]
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService("0000ffe0-0000-1000-8000-00805f9b34fb");
        bluetoothCharacteristic = await service.getCharacteristic("0000ffe1-0000-1000-8000-00805f9b34fb");
        alert("Bluetooth connected!");
      } catch (error) {
        alert("Bluetooth connection failed: " + error);
      }
    }

    async function sendCommand(command) {
      if (!bluetoothCharacteristic) {
        alert("Bluetooth not connected!");
        return;
      }
      const encoder = new TextEncoder();
      await bluetoothCharacteristic.writeValue(encoder.encode(command));
      console.log("Sent command:", command);
    }

    function setMode(mode) {
      autoMode = (mode === 'auto');
      document.getElementById("autoModeDiv").style.display = autoMode ? "block" : "none";
      document.getElementById("manualModeDiv").style.display = autoMode ? "none" : "block";

      if (autoMode) {
        detectionInterval = setInterval(checkSensorStatus, 2000);
      } else {
        clearInterval(detectionInterval);
        detectionInterval = null;
        statusText.innerText = "Waiting...";
      }
    }

    async function checkSensorStatus() {
      try {
        const response = await fetch("/sensor-status"); 
        const sensorData = await response.text();  
        statusText.innerText = sensorData;

        if (sensorData !== lastSensorStatus) {
          sendCommand(sensorData);
        }
        lastSensorStatus = sensorData;
      } catch (error) {
        console.error("Error fetching sensor data:", error);
        statusText.innerText = "Error";
      }
    }
  </script>

</body>
</html>
