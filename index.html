<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Live Feed & Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #video-feed {
            margin: 20px auto;
            display: block;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
        }
        .control-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ESP32-CAM Live Feed & Robot Control</h1>
    <img id="video-feed" src="http://<ESP32-CAM_IP>/stream" alt="Live Feed">
    
    <h2>Robot Control</h2>
    <button class="control-button" onclick="sendCommand('F')">Forward</button>
    <button class="control-button" onclick="sendCommand('B')">Backward</button>
    <button class="control-button" onclick="sendCommand('L')">Left</button>
    <button class="control-button" onclick="sendCommand('R')">Right</button>
    <button class="control-button" onclick="sendCommand('S')">Stop</button>

    <script>
        function sendCommand(command) {
            fetch('/send-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.text())
            .then(data => {
                console.log('Command sent:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
