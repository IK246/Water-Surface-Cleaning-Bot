<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #000; 
            color: #0ff; 
            text-shadow: 0 0 10px #0ff;
        }
        
        h2, h3 { 
            color: #0ff; 
            text-shadow: 0 0 15px #0ff, 0 0 30px #00f; 
        }

        /* Buttons */
        button {
            font-size: 20px; 
            padding: 10px 20px; 
            margin: 10px;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 10px #0ff;
        }

        button:hover {
            background: #0ff;
            color: #000;
            text-shadow: none;
        }

        /* Log Box */
        #log {
            border: 2px solid #0ff;
            padding: 10px;
            width: 80%;
            height: 150px;
            overflow-y: auto;
            margin: auto;
            text-align: left;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        /* Neon Switch */
        .switch {
            position: relative; 
            display: inline-block; 
            width: 60px; 
            height: 34px;
        }

        .switch input {
            opacity: 0; 
            width: 0; 
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0 0 10px #0ff;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #0ff;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 10px #0ff;
        }

        input:checked + .slider {
            background-color: #0ff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>
<body>

    <h2>üöÄ Water Cleaning Robot Control üöÄ</h2>

    <button onclick="connectBluetooth()">üîó Connect Bluetooth</button>
    
    <h3>Mode Selection</h3>
    <label class="switch">
        <input type="checkbox" id="modeSwitch" onchange="toggleMode()">
        <span class="slider"></span>
    </label>
    <p id="modeText">Manual Mode</p>

    <br>
    <button onclick="sendCommand('F')">‚¨ÜÔ∏è Forward</button>
    <button onclick="sendCommand('B')">‚¨áÔ∏è Backward</button>
    <br>
    <button onclick="sendCommand('L')">‚¨ÖÔ∏è Left</button>
    <button onclick="sendCommand('R')">‚û°Ô∏è Right</button>
    <br>
    <button onclick="sendCommand('S')">üõë Stop</button>

    <h3>üí¨ Robot Messages</h3>
    <div id="log"></div>

    <script>
        let bluetoothDevice;
        let bluetoothCharacteristic;

        async function connectBluetooth() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                bluetoothCharacteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

                logMessage("‚úÖ Connected to Bluetooth Module");

                bluetoothCharacteristic.startNotifications().then(() => {
                    bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleData);
                });

            } catch (error) {
                logMessage("‚ùå Bluetooth Connection Failed: " + error);
            }
        }

        function sendCommand(command) {
            if (!bluetoothCharacteristic) {
                logMessage("‚ùå Not connected to Bluetooth");
                return;
            }

            const data = new TextEncoder().encode(command);
            bluetoothCharacteristic.writeValue(data)
                .then(() => logMessage(`üì§ Sent: ${command}`))
                .catch(error => logMessage("‚ùå Failed to send: " + error));
        }

        function handleData(event) {
            const value = new TextDecoder().decode(event.target.value);
            logMessage(`üì© Received: ${value}`);
        }

        function toggleMode() {
            let modeSwitch = document.getElementById("modeSwitch");
            let modeText = document.getElementById("modeText");

            if (modeSwitch.checked) {
                modeText.innerText = "üåü Automatic Mode";
                sendCommand('A');
                logMessage("üîÑ Switched to Automatic Mode");
            } else {
                modeText.innerText = "üéÆ Manual Mode";
                sendCommand('M');
                logMessage("üîÑ Switched to Manual Mode");
            }
        }

        function logMessage(message) {
            const logDiv = document.getElementById("log");
            logDiv.innerHTML += message + "<br>";
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>

</body>
</html>
